[G10_alma1c_pvmap_rot]
loc = 0 0
source = G10.62-0.38
alma = 1c
almae = 3
paval = 180
pvmap = ${results}/${source}_alma1c_rotation.CH3CN_K3.ra272.61971_dec-19.93040.PA${paval}.fits
