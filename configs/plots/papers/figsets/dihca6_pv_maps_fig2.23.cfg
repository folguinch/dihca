model_x_0 = 0.042735042735042736
model_alpha = 0.4842850674151176
coeficients = ${model_amplitude} ${model_x_0} ${model_alpha} ${model_vsys} ${model_offset0}
model_vsys = 33.506361623774524
model_offset0 = -0.010368721978890032
