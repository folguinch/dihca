[DEFAULT]
ncols = 2
nrows = 1
sharex = false
sharey = false
styles = maps lipari_r aspect_auto
vertical_cbar = false
horizontal_cbar = true
left = 0.8
right = 0.2
top = 0.6
bottom = 0.5
hspace = 0.2
cbar_spacing = 0.1
labelpad = 5
label_xpad = 0.45
label_ypad = -0.7
xunit = arcsec
yunit = km/s
xname = Offset
yname = Velocity
name = Intensity
unit = mJy/beam
stretch = linear
nsigma = 3
xticks_fmt = {x:.1f}
yticks_fmt = {x:.0f}
inverty = true
ticks_color = k
enumerate = false
label_position = 0.03 0.92
vlines = 0 arcsec
vlines_linestyle = :
vlines_color = #adacac
hlines_linestyle = --
hlines_color = #adacac
self_contours = true
contour_linewidth = 0.5
contour_stretch = log
contour_colors = #494a49
vmin = 0. mJy/beam
basedir = ..
results = ${basedir}/results/${source}/c5c8/per_hot_core/alma${alma}_pvmaps
deg = $$^\circ$$
# Colors
class = #363537
keplerian = #ef2d56
label_alpha = 0.9
label_edgecolor = ${class}
label_font_color = ${class}

[G11.1_pvmap_rot]
loc = 0 0
source = G11.1-0.12
alma = 1
almae = 1
paval = -65
pvmap = ${results}/${source}_alma1_rotation.CH3CN_K3.ra272.61770_dec-19.37509.PA${paval}.fits
xlim = -0.21 0.28 arcsec
ylim = 20 40 km/s
hlines = 31.85 km/s
rms = 1.3 mJy/beam
vmax = 15 mJy/beam
label = PA=${paval}${deg} - $$\alpha{=}-3$$

[G11.1-0.12_alma1_pvedge]
loc = 0 0
structured_array = ../results/G11.1-0.12/c5c8/per_hot_core/alma1_pvmaps/G11.1-0.12_alma1_rotation.CH3CN_K3.ra272.61770_dec-19.37509.PA-65.edge.dat
marker = o
color = ${contour_colors}
linestyle = none
plot_keys = OFFSET, VRAD

