vlines_color = #35ff2c
hlines_linestyle = --
hlines_color = #35ff2c
self_contours = true
vmin = 0. mJy/beam
basedir = ..
results = ${basedir}/results/${source}/c5c8/per_hot_core/alma${alma}_pvmaps
deg = $$^\circ$$

[G35.20_alma1_pvmap_rot]
loc = 0 0
source = G35.20-0.74_N
alma = 1
paval = -10
