shift_data = -61.12 km/s
label = IRAS 18182-1433 ALMA3 CH$$_3$$CN
# Range
vmin = -7 km/s
vmax = 7 km/s
# Recenter
center = 18h21m09.12462s -14d31m48.5998s icrs
# Artists
scale = 18h21m09.095s -14d31m49.0s icrs
scale_distance = 3.58 kpc
arrows = ${center}, ${center}
arrows_color = #f93dff, #02b829
arrows_ls = -, --
arrows_style = ->, -
arrows_pa = 10 deg, 130 deg

