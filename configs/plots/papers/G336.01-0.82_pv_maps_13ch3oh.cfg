[DEFAULT]
ncols = 1
nrows = 2
sharex = false
sharey = false
styles = maps inferno aspect_auto
vertical_cbar = true
horizontal_cbar = false
vcbarpos = 0
hcbarpos = 0
left = 0.8
right = 0.8
top = 0.1
bottom = 0.6
vspace = -0.4
cbar_spacing = 0.2
label_xpad = 0.45
label_ypad = -0.7
xunit = arcsec
yunit = km/s
xname = Offset
yname = Velocity
nsigma = 3
contour_linewidth = 0.5
contour_stretch = log
xticks_fmt = {x:.1f}
yticks_fmt = {x:.0f}
inverty = true
hlines = -47.2 km/s
