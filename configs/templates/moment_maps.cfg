[DEFAULT]
ncols = 1
nrows = 3
sharex = true
sharey = true
styles = maps inferno
vertical_cbar = true
vcbarpos = 0 
left = 1.4
top = 0.35
bottom = 0.7
hspace = 0.
right = 1.25
label_xpad = 0.45
label_ypad = -0.7
basedir = /data/share/binary_project/
radius = 1 arcsec
yformat = dd:mm:ss.s

[moment0]
loc = 0 0
stretch = log
self_contours = true
contour_colors = #7f7f7f
contour_linewidth = 0.5
bunit = mJy km / beam s
a = 100

[moment1]
loc = 1 0
stretch = midnorm
vcenter = 0 km/s
with_style = bwr
bname = Velocity
bunit = km/s
ticks_color = k

[moment2]
loc = 2 0
stretch = linear
bname = Line width
bunit = km/s
ticks_color = k

[continuum]
loc = 0 0, 1 0, 2 0
contour_stretch = log
contour_colors = g
negative_nsigma = 3
plot_beam = false
ignore_units = true

